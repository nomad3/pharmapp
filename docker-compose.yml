services:
  db:
    image: postgis/postgis:15-3.4
    container_name: pharmapp_db
    environment:
      POSTGRES_DB: pharmapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pharmapp_net

  backend:
    build:
      context: ./backend
    container_name: pharmapp_backend
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pharmapp
      SERVICETSUNAMI_API_URL: http://host.docker.internal:8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmapp_net

  frontend:
    build:
      context: ./frontend
    container_name: pharmapp_frontend
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - pharmapp_net

volumes:
  pgdata:

networks:
  pharmapp_net:
    driver: bridge
